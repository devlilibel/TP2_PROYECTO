
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Responsive-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Reclamaciones</title>

<!--CSS Bootstrap-->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

<!--Application CSS-->
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/nabvar.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/reclamaciones.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<main>

		<div class="reclamaciones-container">
			<div class="reclamaciones-content">
				<div class="reclamaciones-header">
					<div class="reclamaciones-logo">
						<h2>GRUPO SANTA ELENA S.A.</h2>
						<img src="../static/assets/images/avinka-logo-alternativo.webp"
							alt="">
					</div>
					
				</div>
				
				<div class="form-container">
					<h2>Déjanos tu recomendación</h2>

					<form class="form-content">

						<div class="input-container">
							<label for="">Correo</label> <input class="input" placeholder=""
								type="text">
						</div>

						<div class="textarea-container">
							<label for="">Detalle de la recomendación</label>
							<textarea name="" id="" cols="30" rows="8"></textarea>
						</div>
					</form>
					<ul class="terminos">
						<li>
							<div>
								<button class="session-button signin">Enviar</button>
							</div>

						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
