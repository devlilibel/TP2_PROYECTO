<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body >
	<header th:replace = "layout/layout :: header"></header>
	
	<main>	
	<div class="container" >
	<h1></h1>
	<div th:if="${mensajeError}"
							class="alert alert-danger alert-dismissable" role="alert"
							th:text="${mensajeError}"></div>
	<div th:if="${mensajeSuccess}"
							class="alert alert-success alert-dismissable" 
							th:text="${mensajeSuccess}"></div>
	<section class="container mt-4">
		<form class="d-flex" th:action="@{/search/categories}"
			th:object="${categorySearch}" method="get">
			<input class="form-control me-2" type="search" th:field="*{name}"
				placeholder="Bascar categoría" aria-label="Search">
			<button class="btn btn-light" type="submit">Buscar</button>
		</form>
	<h1></h1>
	 <a th:href="@{'/categories/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> Nuevo</a>
	<div class="card" style="width: 100%;">
	  <div class="card-header">
	    Lista de Categorías
	  </div>
	  <div class="card-body">
	    
	    
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nombre</th>
		      <th scope="col" style="width: 40rem;">Descripci&#243;n</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="category : ${categories}">
		      <th th:text="${category.id}" scope="row">1</th>
		      <td th:text="${category.name}">Mark</td>
		      <td th:text="${category.description}">Mark</td>
		      <!--  <td> <a th:href="@{'/eventTypes/' + ${eventType.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>-->
		      <td> <a th:href="@{'/categories/' + ${category.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i>Editar </a></td> 
		      <td> <a th:href="@{'/categories/del/' + ${category.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> Borrar</a></td>  
		    </tr>
		  </tbody>
		</table>
	    
	   
	  </div>
	</div>
	</section>
	</div>
	<h1></h1>
	</main>
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
